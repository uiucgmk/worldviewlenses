<style class="cp-pen-styles">.read-more-state {
  display: none;
}

.read-more-target {
  opacity: 0;
  max-height: 0;
  font-size: 0;
  transition: .25s ease;
}

.read-more-state:checked ~ .read-more-wrap .read-more-target {
  opacity: 1;
  font-size: inherit;
  max-height: 999em;
}

.read-more-state ~ .read-more-trigger:before {
  content: 'Show more';
}

.read-more-state:checked ~ .read-more-trigger:before {
  content: 'Show less';
}

.read-more-trigger {
  cursor: pointer;
  display: inline-block;
  margin-left: 85%;
  padding: 0 .5em;
  color: #666;
  font-size: .9em;
  line-height: 2;
  border: 1px solid #ddd;
  border-radius: .25em;
}

function storeChecked_and_reaction() {
    //for checked items
    var x = document.forms[0];
    var textappend;
    var content=[];
    for (i = 0; i < x.length; i++) {
        if (x[i].checked) {
           textappend=x[i].id+"\t\t"+x[i].value;
           content.push(textappend);

        }
    }

    //document.getElementById("result").innerHTML = "You selected : " + content;

    //for reactions
    var reaction=[];
    var count=0;
    var divName;
    for (id = 1; id < 8; id++) {
      divName = "emoji-" + id;
      count = document.getElementById(divName).innerHTML;
      reaction.push(count);
    }
    $.post( "/checkeditems_control", { 'all_data[]': content, 'reaction_data[]':reaction } );
